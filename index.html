<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El-Pollo-Loco</title>
    <link rel="icon" type="image/x-icon" href="img_pollo_locco/9_intro_outro_screens/start/startscreen_1.png">
    <link rel="stylesheet" href="style.css">

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/little-chicken.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/statusbar-coin.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.js"></script>
    <script src="models/salsa_bottle.class.js"></script>
    <script src="models/healthy-hearth.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/endboss.class.js"></script>

    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>

    <div class="content" id="content">

        <h1 id="headline">El Pollo Loco</h1>

        <div id="StartScreen">
            <div class="start-btn-container" id="start-btn-container">
                <div id="start-btn" class="button" onclick="init()">START</div>
            </div>
            <img id="start-screen-img" src="img_pollo_locco/9_intro_outro_screens/start/startscreen_1.png" alt="">
        </div>

        <!-- For Desktop -->
        <div class="btn-info" id="btn-info">
            <div class="btn-info-icon-container"><img style="width: 30px;" src="img_pollo_locco/buttons/arrow brown.ico"
                    alt="- Left">- Left</div>
            <div class="btn-info-icon-container"><img style="rotate: 180deg; width: 30px;"
                    src="img_pollo_locco/buttons/arrow brown.ico" alt=""> - Right</div>
            <div class="btn-info-icon-container"><img style="rotate: 90deg; width: 30px;"
                    src="img_pollo_locco/buttons/arrow brown.ico" alt=""> - Up</div>
            <div class="btn-info-icon-container">
                <div class="btn-info-bottle">D</div> - Throw Bottle
            </div>
            <div class="btn-info-icon-container"><img id="audio-icon" onclick="setAudioMode()" style="width: 30px;"
                    src="img_pollo_locco/buttons/volume brown.ico" alt=""></div>
        </div>
        <canvas class="d-none" width="720px" , height="480px" id="canvas"></canvas>


        <!-- For Mobile -->
        <div class="btn-section d-none" id="btn-section">
            <div class="btn-section-left">
                <img id="btn-left" src="img_pollo_locco/buttons/arrow-92-64.ico" alt="">
                <img id="btn-right" src="img_pollo_locco/buttons/arrow-92-64.ico" alt="">
            </div>
            <div class="btn-section-right">
                <div class="btn-section-right-top">
                    <img id="btn-sound" src="img_pollo_locco/buttons/volume.ico" alt="">
                </div>
                <div class="btn-section-right-bottom">
                    <img id="btn-up" src="img_pollo_locco/buttons/arrow-92-64.ico" alt="">
                    <div class="btn-section-right-btn-throw" id="btn-throw">
                        <img style="width: 24px; height: 24px;" src="img_pollo_locco/buttons/bottle-4-24.ico" alt="">
                    </div>
                </div>

            </div>
        </div>

        <div id="end-screen" class="d-none">
            <div class="start-btn-container">
                <div class="button" onclick="restartGame()">
                    RESTART
                </div>
            </div>
            <img id="end-screen-img" src="img_pollo_locco/9_intro_outro_screens/game_over/game over.png" alt="">
        </div>
    </div>

</body>

</html>
